<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Big City Explorer</title>
  </head>
  
  <body>
    <img src="bigcity.jpg" alt="Big City">
    <main role="main" class="container">
      <h1>Big City Explorer <small>(example)</small></h1>
      <p class="lead">Search the Big City dataset for information about cities with a population greater than 1 million.</p>
      <form>
        <div class="form-group">
          <label for="inputCity">City to look up</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <br>
        <div class="form-group">
          <label for="inputInfoRadio">Information to return</label>
          <div class="custom-control custom-radio">
            <input type="radio" id="inputPop" name="inputInfoRadio" class="custom-control-input" checked>
            <label class="custom-control-label" for="inputPop">Population</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="inputLat" name="inputInfoRadio" class="custom-control-input">
            <label class="custom-control-label" for="inputLat">List of cities at a higher latitude than your city</label>
          </div>
        </div>
        <br>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <div id="output-heading"></div>
      <br>
      <pre id="output-response"></pre>
    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="bigcity.js"></script>
  </body>
</html>
